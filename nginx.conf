server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;  # Fallback to index.html for Angular routes
    }

    error_page 404 /index.html;  # Redirect 404 to index.html

    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
}
